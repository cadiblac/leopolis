- id: "analiza-sieci-spolecznych"
  naglowek: "Analiza sieci społecznych"
  tresc: "Ambitne przedsięwzięcia wymagają sprawnej współpracy niekiedy bardzo dużych grup oraz efektywnego zarządzania zespołami. Konieczne jest zachowanie optymalnego poziomu spójności, ale zarazem i różnorodności grupy, sprawny przepływ informacji, delegowanie zadań oraz kompetencji na odpowiednie osoby czy działy etc. <p>Uchwycenie tych aspektów wymaga znajomości nie tylko formalnej struktury organizacji, ale także ukrytej struktury: interakcji personelu.  Analiza sieci społecznych pozwala na zrozumienie organizacji na poziomie interakcji między członkami grupy. Znając sieciową strukturę, możemy za pomocą prostych bodźców optymalizować pracę całej organizacji."
- id: "badania-ilosciowe-i-jakosciowe"
  naglowek: "Badania ilościowe i jakościowe"
  tresc: "Badania ilościowe (PAPI, CAPI, CATI, conjoint) i jakościowe (IDI, FGI) to standard współczesnego rynku badań: przydatność i ograniczenia tych metod są dobrze znane. <p>Narzędziami tymi posługujemy się od lat i posiadamy w tej dziedzinie ogromne doświadczenie: jako koordynatorzy, moderatorzy, projektanci narzędzi, analitycy danych. <p>Pomimo tego nigdy nie zapominamy, że nie ma dwóch identycznych projektów badawczych. Każdorazowo opracowujemy nasze narzędzia w ścisłej kooperacji z klientem, by najpełniej zrealizować jego potrzeby."
- id: "analiza-mediow"
  naglowek: "Analiza mediów"
  tresc: "Najlepszy nawet produkt i najsłuszniejsza idea nie znajdą odbiorców, jeżeli nikt o nich nie usłyszy lub nie zrozumie przekazu. <p>Wykorzystując rozmaite metody analizy komunikacji i dyskursu, wspieramy promocję marek, idei, produktów i usług, a także pomagamy kreować pożądany wizerunek osób publicznych oraz  instytucji. <p>Analizujemy media tradycyjne (frekwencyjna i jakościowa analiza dyskursów medialnych, analizy oglądalności), jak i całe ekosystemy komunikacji internetowej (www, newslettery, media społecznościowe etc.). Łącząc badania mediów z metodami ilościowymi, odkrywamy charakter i preferencje grup odbiorców danych mediów i adresatów danego przekazu."
- id: "badania-etnograficzne"
  naglowek: "Badania etnograficzne"
  tresc: "Często chcąc uporać się z jakimś problemem, musimy nie tylko słuchać ludzi, ale także patrzeć na to, co faktycznie robią. W takich przypadkach najlepiej sprawdzają się badania etnograficzne, które łączą pomiar za pomocą wywiadów z technikami obserwacyjnymi (obserwacja jawna i niejawna, <em>shadowing</em>). <p>W ten sposób poznajemy nie tylko deklaracje badanych osób, ale również ich realne wybory i działania. Etnografia sprawdza się w dziedzinie badań marketingowych (nowe produkty i usługi) i badań usability (serwisy internetowe, interfejsy etc.), a także przy projektowaniu przestrzeni (architektura miejsc pracy, infrastruktura wypoczynkowa, przestrzenie sprzedażowe etc.)."
- id: "projektowanie-procesow-i-uslug"
  naglowek: "Projektowanie procesów i usług"
  tresc: "Badanie jest najczęściej krokiem poprzedzającym próbę rozwiązania problemu praktycznego. Rola badacza nie kończy się wraz z przekazaniem raportu zawierającego rekomendacje. Jeszcze ważniejsza jest implementacja rekomendacji, najlepiej w postaci projektu konkretnego rozwiązania organizacyjnego lub usługi. <p>Szczególna rola przypada tu metodom warsztatowym (warsztatom projektowym, warsztatom scenariuszowym). Ich podstawowym celem jest wdrożenie rozwiązania angażującego całe środowisko, w którym ma ono funkcjonować. Dzięki temu unikamy sytuacji, w której abstrakcyjne projekty zmian, w wyniku ich niedopasowania do kontekstu, zostają odrzucone przez użytkowników."
