- id: "analiza-sieci-spolecznych"
  naglowek: "Analiza sieci społecznych"
  tresc: "Ambitne przedsięwzięcia wymagają sprawnej współpracy niekiedy bardzo dużych grup oraz efektywnego zarządzania zespołami. Konieczne jest zachowanie optymalnego poziomu spójności,  ale zarazem  i różnorodności grupy, sprawny przepływ informacji, delegowanie  zadań oraz kompetencji na odpowiednie osoby czy działy firmy etc. Uchwycenie tych aspektów wymaga znajomości nie tylko formalnej struktury organizacji, ale także nieformalnej i ukrytej struktury jej personelu.<p>Narzędziem, które ujawnia te zależności, jest analiza sieci społecznych. Pozwala ona na zrozumienie organizacji na poziomie interakcji między członkami grupy, prześledzenie przepływów idei, identyfikację kreatywnych oraz wpływowych jednostek etc. Znając sieciową strukturę personelu,  możemy za pomocą prostych bodźców optymalizować pracę organizacji.</p>"
- id: "badania-ilosciowe-i-jakosciowe"
  naglowek: "Badania ilościowe i jakościowe"
  tresc: "Badania ilościowe (PAPI, CAPI, CATI, <em>conjoint</em>) i jakościowe (IDI, FGI) to standard współczesnego rynku badań: przydatność i ograniczenia tych metod są dobrze znane. <p>Narzędziami tymi posługujemy się od lat i posiadamy w tej dziedzinie ogromne doświadczenie: jako koordynatorzy, moderatorzy, projektanci narzędzi, analitycy danych.</p><p>Pomimo to nigdy nie zapominamy, że nie ma dwóch identycznych projektów badawczych: zamiast korzystać z gotowych sztanc,  każdorazowo opracowujemy nasze narzędzia w ścisłej kooperacji z klientem, by najpełniej zrealizować jego potrzeby.</p><p>W efekcie nasze badania są odmienne od dominujących na rynku zautomatyzowanych, a zarazem powierzchownych badań, które często wykonują obecne na polskim rynku wielkie firmy badawcze.</p>"
- id: "analiza-mediow"
  naglowek: "Analiza mediów i przekazu"
  tresc: "<p>Najlepszy nawet produkt i najsłuszniejsza idea nie znajdą szerokiego grona odbiorców, jeżeli nikt o nich nie usłyszy  lub nie zrozumie przekazu. Dlatego właśnie tak ważna jest analiza mediów i  przekazu.</p><p>Wykorzystując rozmaite metody analizy komunikacji i dyskursu ,oferujemy wsparcie w promocji marek, idei, produktów i usług, a także pomagamy kreować pożądany wizerunek osób publicznych oraz  instytucji.</p><p>Analizujemy zarówno media tradycyjne (frekwencyjna i jakościowa analiza dyskursów medialnych, analizy oglądalności), jak i całe ekosystemy komunikacji internetowej (www, newslettery, media społecznościowe etc.). Łącząc metody badania mediów z metodami ilościowymi, odkrywamy również charakter i preferencje konkretnych grup odbiorców danych mediów i adresatów danego przekazu.</p>"
- id: "badania-etnograficzne"
  naglowek: "Badania etnograficzne"
  tresc: "Bardzo często chcąc uporać się z jakimś problemem, musimy nie tylko słuchać ludzi, ale także patrzeć na to, co faktycznie robią. W takich przypadkach najlepiej sprawdzają się badania etnograficzne, które łączą pomiar za pomocą różnych wywiadów z technikami obserwacyjnymi (obserwacja jawna i niejawna, <em>shadowing</em>). W ten sposób uzyskujemy dostęp nie do deklaracji badanych osób, ale również do ich realnych działań. Etnografia sprawdza się w dziedzinie badań marketingowych (nowe produkty i usługi) i badań <em>usability </em> (serwisy internetowe, interfejsy), a także przy projektowaniu przestrzeni (architektura miejsc pracy, infrastruktura wypoczynkowa, przestrzenie sprzedażowe etc)."
- id: "projektowanie-procesow-i-uslug"
  naglowek: "Projektowanie procesów i usług"
  tresc: "Badanie jest najczęściej jedynie krokiem poprzedzającym próbę rozwiązania problemu praktycznego. Nie uważamy by rola badacza kończyła się wraz z przekazaniem raportu zawierającego rekomendacje. Równie ważna jest implementacja tychże rekomendacji, najlepiej w postaci projektu konkretnego rozwiązania organizacyjnego lub usługi. Szczególna rola przypada tu metodom warsztatowym (warsztatom projektowym, warsztatom scenariuszowym). Ich podstawowym celem jest wdrożenie rozwiązania angażującego całe środowisko, w którym ma funkcjonować. Dzięki temu unikamy sytuacji, w której abstrakcyjne projekty zmian, w wyniku ich niedopasowania do kontekstu, zostają odrzucone przez użytkowników."
