- id: "jakosc"
  naglowek: "Jakość"
  tresc: "Metody i techniki badań społecznych są tym, czego nauczamy na naszych zajęciach  kolejnych pokoleń badaczy. Dzięki stałej styczności z nauką jesteśmy więc  na bieżąco z najnowszymi technikami badań społecznych, nie brak nam również wiedzy kontekstowej, koniecznej,  aby efektywnie interpretować  zbierane dane statystyczne. Mimo ogromnego  doświadczenia, pamiętamy jednak o własnych ograniczeniach, dlatego rygorystycznie kontrolujemy cały proces badawczy, począwszy od ankieterów, na analitykach i autorach raportów skończywszy."
- id: "odwaga"
  naglowek: "Odwaga"
  tresc: "Odwaga to kluczowa cecha badacza: bez niej nawet najbardziej wyszukana metodologia jest bezużyteczna.<td>Formułowanie przewidywań i dawanie rekomendacji tak ogólnikowych, że pasują do prawie wszelkich możliwych sytuacji,  jest nie tylko bezużyteczne, ale oznacza również marnowanie zasobów czasowych  i finansowych zleceniodawcy i zespołu.</td>Jako badacze nie uchylamy się przed formułowaniem jednoznacznych zaleceń i testowalnych prognoz. Jako projektanci rozwiązań organizacyjnych i usług konsekwentnie angażujemy się w implementacje wypracowanych pomysłów."
- id: "bezpieczenstwo"
  naglowek: "Bezpieczeństwo"
  tresc: "Wyniki badań i pomysłowe rozwiązania problemów mogą zapewnić znaczącą przewagę, o ile dostęp do nich posiadać będzie tylko wąskie grono. Powodzenie wielu projektów badawczych wymaga również zachowania poufności danych respondentów oraz tajności danych wrażliwych. Na kwestie dyskrecji kładziemy szczególny nacisk, korzystając jedynie ze sprawdzonych badaczy i stosując przezornie zasadę <em>need-to-know</em>: o naszych projektach wie jedynie wąski krąg osób niezbędnych do ich realizacji."
