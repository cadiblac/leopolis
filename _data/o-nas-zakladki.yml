- id: "jakosc"
  naglowek: "Jakość"
  tresc: "Metody i techniki badań społecznych są tym, czego nauczamy na naszych zajęciach kolejnych pokoleń badaczy. Dzięki stałej styczności z nauką jesteśmy na bieżąco z najnowszymi technikami badań społecznych. Nie brak nam również wiedzy kontekstowej, koniecznej, aby efektywnie interpretować zbierane dane i wdrażać innowacje.<p>Mimo ogromnego doświadczenia, znamy  własne ograniczenia, dlatego rygorystycznie kontrolujemy cały proces badawczy, począwszy od ankieterów, na analitykach i autorach raportów skończywszy."
- id: "odwaga"
  naglowek: "Odwaga"
  tresc: "Odwaga to kluczowa cecha badacza: bez niej nawet najbardziej wyszukana metodologia jest bezużyteczna. <p>Formułowanie ogólnikowych przewidywań i rekomendacji jest nie tylko bezużyteczne, ale oznacza również marnowanie zasobów czasowych  i finansowych zleceniodawcy oraz zespołu. <p>Jako badacze nie uchylamy się przed formułowaniem jednoznacznych zaleceń i testowalnych prognoz. Jako projektanci rozwiązań organizacyjnych i usług angażujemy się w implementacje wypracowanych pomysłów."
- id: "bezpieczenstwo"
  naglowek: "Bezpieczeństwo"
  tresc: "Wyniki badań i pomysłowe rozwiązania problemów mogą zapewnić znaczącą przewagę, o ile dostęp do nich posiadać będzie tylko wąskie grono. Powodzenie wielu projektów badawczych wymaga również zachowania poufności danych respondentów oraz tajności danych wrażliwych. <p>Na kwestie dyskrecji kładziemy szczególny nacisk, korzystając jedynie ze sprawdzonych badaczy i stosując przezornie zasadę need-to-know: o naszych projektach wie jedynie wąski krąg osób niezbędnych do ich realizacji."
