- id: "jakosc"
  naglowek: "Jakość"
  tresc: "Metody i techniki badań społecznych opanowaliśmy w stopniu wystarczającym, by uczyć ich kolejne pokolenia. Dzięki styczności z nauką jesteśmy na bieżąco z najnowszymi technikami badań społecznych, nie brak nam również wiedzy kontekstowej, by efektywnie interpretować wytwarzane dane. Mimo całego doświadczenia pamiętamy jednak o własnych ograniczeniach, dlatego rygorystycznie kontrolujemy cały proces badawczy, począwszy od ankieterów, na analitykach i autorach raportów skończywszy."
- id: "odwaga"
  naglowek: "Odwaga"
  tresc: "Wyznajemy zasadę, że badaczem jest się a nie bywa się. Leopolis to nie firma – to stan umysłu. Co widzą ludzie z tarasów widokowych Pałacu Kultury, startujących z Okęcia samolotów czy przez okna kafejek polskich starówek? Widzą ludzi, domy, pojazdy, ubrania, drogi i pola, niektórzy nawet…. My w tych sytuacjach widzimy relacje społeczne i gospodarcze – skrzywienie zawodowe. Potrafimy je zobaczyć, opisać i wyciągnąć praktyczne wnioski."
- id: "bezpieczenstwo"
  naglowek: "Bezpieczeństwo"
  tresc: "Wyniki badań i pomysłowe rozwiązania problemów mogą zapewnić znaczącą przewagę, o ile dostęp do nich posiadać będzie tylko wąskie grono. Powodzenie wielu projektów badawczych wymaga również zachowania poufności danych respondentów oraz tajności danych wrażliwych. Na kwestie dyskrecji kładziemy szczególny nacisk, korzystając jedynie ze sprawdzonych badaczy i stosując przezornie zasadę <em>need-to-know</em>: o naszych projektach wie jedynie wąski krąg osób niezbędnych do ich realizacji."