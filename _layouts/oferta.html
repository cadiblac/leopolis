	{{ content }}
</main>

	<div>
		<ul class="nav-tabs" role="tablist">

			<li role="presentation"><a href="#badania-ilosciowe-i-jakosciowe" aria-controls="badania-ilosciowe-i-jakosciowe" role="tab" data-toggle="tab"><img src="/img/ikony/badania-ilosciowe-i-jakosciowe.svg" alt="Badania ilościowe i jakościowe" height="65" width="65" /></a></li>
			<li role="presentation"><a href="#analiza-mediow" aria-controls="analiza-mediow" role="tab" data-toggle="tab"><img src="/img/ikony/analiza-mediow.svg" alt="Analiza mediów" height="65" width="65" /></a></li>

		</ul>
		<div class="tab-content">
		{% for zakladka in site.data.oferta-metody %}
			<div role="tabpanel" class="tab-pane{% if forloop.first == true %} active{% endif %}" id="{{ zakladka.id }}">
				<h2>{{ zakladka.naglowek }}</h2>
				<p>{{ zakladka.tresc }}</p>
			</div>
		{% endfor %}
		</div>
</aside>
